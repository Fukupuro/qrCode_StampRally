openapi: 3.0.0
info:
  title: Go×React Template
  description: Go言語とReactを使ったWebアプリケーションのテンプレート
  version: "0.1"
servers:
  - url: http://localhost:5173/api
    description: ローカル開発環境

tags:
  - name: Hello
    description: Helloに関する操作
paths:
  /hello:
    get:
      summary: Helloというメッセージを返す
      tags:
        - Hello
      operationId: get-hello
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseMessage'
  /hellos:
    get:
      summary: Helloというメッセージを複数返す
      tags:
        - Hello
      operationId: get-hellos
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/responseMessage'
  
components:
  schemas:
    responseMessage:
      type: object
      properties:
        message:
          type: string